<nav class="flex justify-center">
  <div
    class="flex items-center justify-between w-full max-w-[1200px] py-4 px-5"
  >
    <div>
      <img src="/assets/envios-logo.png" alt="" />
    </div>
    <div class="flex items-center">
      <li
        *ngFor="let item of menu"
        class="font-semibold list-none hover:underline hover:decoration-rose-500 hover:decoration-2 hover:underline-offset-4 mr-10 last:mr-0"
      >
        <a [routerLink]="[item.route]">
          {{ item.name }}
        </a>
      </li>
    </div>
  </div>
</nav>

<div class="flex justify-center">
  <div class="w-full max-w-[1200px] py-5 px-5">
    <h1 class="text-3xl text-rose-500 font-semibold mb-7">Crea tu envío</h1>
    <div class="mb-5">1. Escoge el tipo de servicio:</div>
    <div class="flex mb-5">
      <button
        class="flex flex-col justify-center items-center border bg-white rounded w-52 py-4 px-5 mr-4"
      >
        <span>Para el día siguiente</span>
        <img src="/assets/truck.png" alt="" class="h-14 mt-3" />
      </button>
      <button
        class="flex flex-col justify-center items-center border bg-white rounded w-52 py-4 px-5"
      >
        <span>El mismo día</span>
        <img src="/assets/motorcycle.png" alt="" class="h-14 mt-3" />
      </button>
    </div>
    <div class="mb-5">2. Información del paquete</div>
    <div class="flex mb-8">
      <div class="flex flex-col mr-5">
        <label class="text-sm">Peso:</label>
        <input type="number" class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col mr-5">
        <label class="text-sm">Alto:</label>
        <input type="number" class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col mr-5">
        <label class="text-sm">Ancho:</label>
        <input type="number" class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col">
        <label class="text-sm">Largo:</label>
        <input type="number" class="border py-1 px-3 text-sm rounded" />
      </div>
    </div>
    <div class="mb-5">3. Información del remitente</div>
    <div class="flex mb-8">
      <div class="flex flex-col mr-5">
        <label class="text-sm">Nombres:</label>
        <input class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col mr-5">
        <label class="text-sm">Apellidos:</label>
        <input class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col mr-5">
        <label class="text-sm">DNI:</label>
        <input class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col">
        <label class="text-sm">Teléfono:</label>
        <input type="tel" class="border py-1 px-3 text-sm rounded" />
      </div>
    </div>
    <div class="mb-5">4. Información del receptor</div>
    <div class="flex mb-8">
      <div class="flex flex-col mr-5">
        <label class="text-sm">Nombres:</label>
        <input class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col mr-5">
        <label class="text-sm">Apellidos:</label>
        <input class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col mr-5">
        <label class="text-sm">DNI:</label>
        <input class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col">
        <label class="text-sm">Teléfono:</label>
        <input type="tel" class="border py-1 px-3 text-sm rounded" />
      </div>
    </div>
    <div class="mb-5">5. Información del destino</div>
    <div class="flex mb-8">
      <div class="flex flex-col mr-5">
        <label class="text-sm">Dirección:</label>
        <input class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col mr-5">
        <label class="text-sm">Distrito:</label>
        <input class="border py-1 px-3 text-sm rounded" />
      </div>
      <div class="flex flex-col mr-5">
        <label class="text-sm">Código postal:</label>
        <input class="border py-1 px-3 text-sm rounded" />
      </div>
    </div>
    <button class="bg-rose-500 text-white rounded font-semibold py-3 px-5">
      Registrar envío
    </button>
  </div>
</div>

<footer class="flex items-center justify-center bg-[#3D3838] h-16">
  <span class="text-xs text-white"
    ><span class="font-semibold">Envios</span> todos los derechos reservados
  </span>
</footer>
