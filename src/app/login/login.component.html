<div class="container" style="padding-top: 120px;">
    <h3> Iniciar Sesion </h3>
    <p>

    </p>
    <div class="row">
        <div class="col - 6">
            <form [formGroup]="loginForm">
                <div class="form-group">
                   <input 
                   type="email"
                   formControlName="email"
                   placeholder="Email"
                   required="required"
                   class="form-control"
                   > 

                </div>
                <div class="form-group">
                   <input 
                   type="password"
                   formControlName="password"
                   placeholder="Password"
                   required="required"
                   class="form-control"
                   >
                </div>
                <div class="form-group">
                    <button (click)="__onSubmit()" class="btn btn-primary"> Entrar </button>
                
                </div>
                
            </form>
           
        </div>
        <div class="col - 6">
                <iframe src="https://web.whatsapp.com/"> </iframe>
        </div>

    </div>

</div>>
