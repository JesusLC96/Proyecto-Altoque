<app-header></app-header>

<div class="flex justify-center">
  <div class="flex items-center w-full max-w-[1200px] py-5 px-5">
    <div class="w-full">
      <div class="text-3xl">
        Bienvenido otra vez
        <span class="text-rose-500 font-semibold"> {{ user }} </span>
      </div>
      <div class="mt-5">
        <div class="flex justify-between">
          <h2 class="text-xl font-semibold">Últimos envíos</h2>
          <button class="btn btn-primary btn-sm">Crear nuevo envío</button>
        </div>
        <div class="overflow-x-auto mt-4">
          <table class="table table-compact w-full">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Peso</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of lista">
                <th>{{ item.nombre }} {{ item.apellido }}</th>
                <td>{{ item.src_add }}</td>
                <td>{{ item.dest_add }}</td>
                <td>{{ item.weight }}kg</td>
                <td>{{ item.nombre_estado }}</td>
                <td>
                  <button class="btn btn-xs">Ver</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
